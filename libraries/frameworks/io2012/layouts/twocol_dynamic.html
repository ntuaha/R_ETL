---
layout: slide
---
{{{ slide.content }}}  
<div style='float:left;width:{{{ slide.w1 }}}' >
 {{{ slide.left.html }}}
</div>    
<div style='float:right;width:{{{ slide.w2 }}}'>
 {{{ slide.right.html }}}
</div>
 {{# slide.pnotes }}
  <aside class="note" id="{{ id }}">
    <section style='width:{{{ slide.w }}}'>
      {{{ html }}}
    </section >
  </aside>
  {{/ slide.pnotes }}
